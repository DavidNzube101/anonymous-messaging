<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Chat App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #FFD700, #8A2BE2);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
            color: white;
        }

        .hero-text {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 2rem;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .welcome-card {
            background: rgba(255, 255, 255, 0.1);
            
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 1rem;
            max-width: 400px;
            width: 100%;
            margin: 2rem 0;
        }

        .start-button {
            background: #FFD700;
            color: #8A2BE2;
            border: none;
            padding: 1rem 3rem;
            border-radius: 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 1rem;
        }

        .start-button:hover {
            transform: scale(1.05);
        }

        .app-stores {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .store-button {
            background: black;
            color: white;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 0.5rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        @media (max-width: 768px) {
            .hero-text {
                font-size: 2.5rem;
            }

            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" class="logo">AM <small><em>by </em><b><a href="https://github.com/DavidNzube101">Skipp</a></b></small></a>
        <div class="nav-links">
            <a href="#">About</a>
            <a href="#">Safety</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <main>
        <h1 class="hero-text">anonymous chats<br>real connections</h1>
        
        <div class="welcome-card">
            <p>Welcome to AM! Send and reply to messages anonymously. Connect with friends in a whole new way.</p>
            <a href="/dashboard">
                <button class="start-button">Get Started</button>
            </a>
        </div>

        <div class="app-stores">
            <div class="store-button">
                <span onclick="alertPrank();">Download on the</span>
                <span onclick="alertPrank();">App Store</span>
            </div>
            <div class="store-button">
                <span onclick="alertPrank();">Get it on</span>
                <span onclick="alertPrank();">Google Play</span>
            </div>
        </div>
    </main>

<script>
    function alertPrank() {
        alert("it's a prank!! ðŸ˜‚");
    }
</script>
</body>
</html>
