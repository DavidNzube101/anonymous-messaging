<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Anonymous Message</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #FFD700, #8A2BE2);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .message-container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-top: 2rem;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .username {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 1rem;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            margin-bottom: 1rem;
            resize: vertical;
        }

        textarea::placeholder {
            color: #666;
        }

        textarea:focus {
            outline: none;
            background: white;
        }

        .send-button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 15px;
            background: #FFD700;
            color: #8A2BE2;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: scale(1.02);
        }

        .message-count {
            text-align: right;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .message-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="message-container">
        <div class="profile-header">
            <div class="profile-pic">ðŸ‘¤</div>
            <div class="username">@username</div>
            <div class="subtitle">Send me anonymous messages!</div>
        </div>
        
        <textarea 
            placeholder="Send me anonymous messages... ðŸ¤«
I promise I won't know who sent this!"
            maxlength="500"
        ></textarea>
        
        <button class="send-button">Send message</button>
        <div class="message-count">0/500</div>
    </div>
</body>
</html>
